<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>E-Commerce</h1>
      <input type="text" />
      <div class="buttons">
        <button id="cart">cart</button>
        <button>Login</button>
        <button>Signup</button>
      </div>
    </header>

    <main>
      <!--Category -->
      <div class="cat-wrapper">
        <h1>Categories</h1>
        <div class="cat-list"></div>
      </div>

       <!--Product -->
       <div class="prod-wrapper">
        <h1>Products</h1>
        <div class="prod-list">
        </div>
      </div>

       <!--MODAL -->
      <div class="modal-wrapper">
        <div class="modal">
            <img src="/images/close.png" id="close">
            
            <div class="cart-item">
                
                <h3>Prod Name</h3>
                <h3>Price</h3>
                <h3>Amount</h3>

            </div>
            <p>Total: <span>price total</span></p>
        </div>

      </div>
    </main>

    <footer></footer>
  </body>
</html>
